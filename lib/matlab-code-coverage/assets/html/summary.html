<h3 style="margin: 4px 0 4px 32px">Summary</h3>
<div style="display: inline-block; margin-left: 64px;">
    <div class="fl">
        <span class="strong">{{branch-rate}}%%</span>
        <span class="quiet">Branches</span>
        <span class="fraction">{{branches-covered}}/{{branches-valid}}</span>
    </div>
    <div class="fl">
        <span class="strong">{{line-rate}}%%</span>
        <span class="quiet">Lines</span>
        <span class="fraction">{{lines-covered}}/{{lines-valid}}</span>
    </div>
    <div class="fl">
        <span class="strong">{{complexity}}</span>
        <span class="quiet">Complexity</span>
    </div>
</div>
<div class="header-line {{line-level}}"></div>
